<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Re-Cycle Biking Tours">

    <title>Re-Cycle Biking Tours | Contact us</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <header>
      <nav class="nav">
        <div id="logo">
          <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
        </div>

        <div class="inner_navigation">
          <ul>
            <li><a href="index.html" title="Home" ><i class="fa fa-home"></i><br>Home</a></li>
            <li><a href="tours.html" title="Tours"><i class="fa fa-bicycle"></i><br>Tours</a></li>
            <li><a href="about.html" title="About Us"><i class="fa fa-leaf"></i><br>About Us</a></li>
            <li class="active"><a href="contact.html" title="Contact Us"><i class="fa fa-envelope"></i><br>Contact</a></li>
          </ul>
        </div>

        <div class="social_icons">
          <div class="right">
            <a href="#">
              <img src="images/facebook_inverse.svg"alt="facebook logo">
            </a>
            <a href="#">
              <img src="images/twitter_inverse.svg" alt="twitter logo">
            </a>
            <a href="#">
              <img src="images/instagram_inverse.svg"   alt="instagram logo">
            </a>
          </div>
        </div>
      </nav>

    </header>

    <main>
      <section class="contact">
        <div class="page_title"><h1>CONTACT US</h1></div>
        <section class="address">
          <div class="content address">
            <p>
              <span class="headline_small">Re-Cycle Tours</span><br><br>
              Storgata 1<br>
              0123 Oslo<br><br>

              +47 12345678<br>
              post@recycle.no<br><br>

              Business Hours<br>
              Mon - Fri: 09.00 - 19.00
            </p>
            <div class="whiteline">
            </div>
          </div>
        </section>

        <section class="map">
          <div class="route_map">
            <img src="images/map.jpg" alt="route map">
            <div class="whiteline">
            </div>
          </div>
        </section>

        <section class="contact_form">
          <div class="headline_small"><h2>ANY QUESTIONS?</h2></div>
          <div class="content">
            <form class="contact" action="index.html" method="post">
              <fieldset>
                  <label for="contactName">Name:</label>
                  <input type="text" id="contactName" name="contactName" placeholder="Your Name">
              </fieldset>
              <fieldset>
                  <label for="contactEmail">E-mail:</label>
                  <input type="text" id="contactEmail" name="contactEmail" placeholder="Your E-Mail">
              </fieldset>
              <fieldset>
                  <label for="contactQuestion">Question:</label>
                  <textarea id="contactQuestion" name="contactQuestion" placeholder="Your Question"></textarea>
              </fieldset>
              <input type="submit" name="SEND">
            </form>
            <div class="whiteline">
            </div>
          </div>

        </section>
      </section>

      </main>
      <footer>
        <section class="newsletter">
            <form class="" method="post">
              <div class="newsletter_headline">
                <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
              </div>
              <div class="newsletter_input">
                <span>
                  <label class="hidden_label" for="email">E-mail</label>
                  <input type="text" name="email" aria-label="E-mail" id="email" placeholder="Type your e-mail address here ..">
                </span>
                <span><input type="submit" value="GO"></span>
              </div>
            </form>
        </section>


      <section class="footer_container">


          <div class="footer_element left">

            <div><a href="index.html" title="Home" class="active">Home</a></div>
            <div><a href="tours.html" title="Tours">Tours</a></div>
          </div>
          <div class="footer_element left">

            <div><a href="about.html" title="About Us">About Us</a></div>
            <div><a href="contact.html" title="Contact Us">Contact Us</a></div>
          </div>

          <div class="social_icons footer_element right">
            <a href="#">
              <img src="images/facebook_inverse.svg" alt="facebook logo">
            </a>
            <a href="#">
              <img src="images/twitter_inverse.svg" alt="twitter logo">
            </a>
            <a href="#">
              <img src="images/instagram_inverse.svg" alt="instagram logo">
            </a>
          </div>
          <div class="copyright">Re-Cycle &copy; 2018</div>
      </section>

    </footer>
  </body>
</html>
